@import controllers.Auth.Secured

@(books : List[Booksdata],titless:String)
@import helper._
@layout(titless) {


<ul id="books"></ul>


<table>
    @for(book <- books){
    <tr>
        <td>@book.isbn</td>
        <td>@book.title</td>
        <td>@book.author</td>
        <td>@book.year</td>
        <td>@book.publisher</td>
        <td>@book.coverimage</td>

    </tr>
    }
</table>
}
